components:
    schemas:
        Zmq:
            type: object
            properties:
                guid:
                    type: string
                    format: number
                type:
                    type: string
                data:
                    type: string
                    format: json
                timeSent:
                    type: string
                    format: date
            example:
                guid: '2369979e4bfbf8'
                type: 'global'
                data: '{"index":1,"type":"global","id":"9759","name":"simulator"}'
                timeSent: 'Saturday, August 30, 2025 11:58 PM'
        Error:
            type: object
            properties:
                code:
                    type: number
                message:
                    type: string
    responses:
        NoContent:
            description: No Content
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                    example:
                        code: 204
                        message: No Content
        Unauthorized:
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                    example:
                        code: 401
                        message: Please authenticate
        Forbidden:
            description: Forbidden
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                    example:
                        code: 403
                        message: Forbidden
        NotFound:
            description: Not found
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                    example:
                        code: 404
                        message: Not found
        Internal:
            description: Internal Server Error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                    example:
                        code: 500
                        message: Internal Server Error
