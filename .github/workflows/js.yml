name: Javascript

on:
    push:
        branches: [develop, main]
    pull_request:
        branches: [develop, main]

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24.x'
            - run: npm ci
            - run: npm run build --if-present
            - run: npm run lint
            - run: npm test
